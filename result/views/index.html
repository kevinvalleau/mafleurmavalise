<!DOCTYPE html>
<html ng-app="mafleurmavalise">
  <head>
    <meta charset="utf-8">
    <title>Fleur vs Valise -- Result</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Docker">
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body ng-controller="statsCtrl" >
     <div id="background-stats">
       <div id="background-stats-1">
       </div><!--
      --><div id="background-stats-2">
      </div>
    </div>
    <div id="content-container">
      <div id="content-container-center">
        <div ng-repeat="vote in votes | orderBy: 'name' as filtered_result track by vote.name">
          {{vote.name}} {{vote.date}}
          <span ng-if="vote.vote == 'fleur'">Image Fleur</span>
          <span ng-if="vote.vote == 'valise'">Image Valise</span>     
      </div>
      </div>
    </div>
    <script src="socket.io.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
