<!DOCTYPE html>
<html ng-app="mafleurmavalise">
  <head>
    <meta charset="utf-8">
    <title>Fleur vs Valise -- Result</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Docker">
    <link rel='stylesheet' href='./stylesheets/style.css' />
  </head>
  <body ng-controller="statsCtrl" >
    <div class="center-div">
      <span id="content-title">Results</span>
    </div>
    <div id="content-container">
      <div id="content-container-center">
        <div ng-repeat="vote in votes | orderBy: 'name' as filtered_result track by vote.name">
          <span ng-if="vote.vote == 'fleur'">
            <div id="background-stats-1">
                <div class="text-div">
                {{vote.name}}
              </div>
              <div>
                <img src="./images/flower.png" alt="fleur" />
              </div>
              
            </div>
          </span>
          <span ng-if="vote.vote == 'valise'">
            <div id="background-stats-2">
              <div class="text-div">
                {{vote.name}} 
              </div>
              <div>
                <img src="./images/luggage.png" alt="valise" />
              </div>
            </div>
          </span>     
        </div>
      </div>
    </div>
    <script src="./socket.io.js"></script>
    <script src="./angular.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
